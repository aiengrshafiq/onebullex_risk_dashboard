<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Phalanx Console - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f111a; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background-color: #1e212d; border: 1px solid #2c3042; width: 400px; }
        .btn-primary { background-color: #3b82f6; border: none; }
        .btn-primary:hover { background-color: #2563eb; }
        .form-control { background-color: #14161f; border-color: #2c3042; color: #fff; }
        .form-control:focus { background-color: #14161f; color: #fff; border-color: #3b82f6; box-shadow: none; }
        .brand-logo { color: #3b82f6; font-weight: bold; font-size: 1.5rem; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="card shadow-lg p-4">
        <div class="card-body">
            <div class="brand-logo">OneBullEx <span style="color:white">Risk</span></div>
            <h5 class="text-center mb-4 text-secondary">Sign In</h5>
            
            {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
            {% endif %}

            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label text-secondary">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-secondary">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Access Console</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <!-- <small><a href="/register" class="text-secondary text-decoration-none">Create an account</a></small> -->
            </div>
        </div>
    </div>

</body>
</html>
