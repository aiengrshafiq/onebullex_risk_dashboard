<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OneBullEx Risk{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Dashboard Styles */
        body { background-color: #0f111a; min-height: 100vh; overflow-x: hidden; }
        
        /* Sidebar */
        #sidebar-wrapper {
            min-height: 100vh;
            width: 260px;
            background-color: #161925;
            border-right: 1px solid #2c3042;
            position: fixed;
            top: 0; left: 0;
            z-index: 1000;
        }
        .sidebar-heading { padding: 1.5rem; font-size: 1.5rem; font-weight: bold; color: #3b82f6; }
        .list-group-item {
            background-color: transparent; border: none; color: #a0aec0;
            padding: 12px 25px; font-size: 0.95rem;
        }
        .list-group-item:hover, .list-group-item.active {
            background-color: #1e212d; color: #fff; border-right: 3px solid #3b82f6;
        }
        .list-group-item i { width: 25px; }

        /* Main Content */
        #page-content-wrapper { margin-left: 260px; width: calc(100% - 260px); }
        .navbar { background-color: #161925; border-bottom: 1px solid #2c3042; padding: 15px 30px; }
        .container-fluid { padding: 30px; }
        
        /* Utility */
        .card { background-color: #1e212d; border: 1px solid #2c3042; margin-bottom: 20px; }
        .table { color: #e2e8f0; vertical-align: middle; }
        .table thead th { background-color: #161925; color: #a0aec0; font-weight: 600; border-bottom: 2px solid #2c3042; }
        .table td { border-bottom: 1px solid #2c3042; }
    </style>
</head>
<body>

    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">OneBullEx <span class="text-white">Risk</span></div>
            <div class="list-group list-group-flush">
                <a href="/dashboard" class="list-group-item list-group-item-action"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/users" class="list-group-item list-group-item-action"><i class="fas fa-users-cog"></i> User Management</a>
                <div class="mt-3 text-uppercase small text-muted px-4 mb-2">Risk Engine</div>
                <a href="/risk-rules" class="list-group-item list-group-item-action active"><i class="fas fa-gavel"></i> Risk Rules</a>
                <a href="/risk-features" class="list-group-item list-group-item-action"><i class="fas fa-microchip"></i> Risk Features</a>
                <div class="mt-3 text-uppercase small text-muted px-4 mb-2">Lists</div>
                <a href="/blacklist" class="list-group-item list-group-item-action"><i class="fas fa-ban"></i> Black List</a>
                <a href="/greylist" class="list-group-item list-group-item-action"><i class="fas fa-filter"></i> Grey List</a>
                <a href="/whitelist" class="list-group-item list-group-item-action"><i class="fas fa-check-circle"></i> White List</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid px-0">
                    <span class="navbar-text text-light" id="page-title">{% block page_title %}{% endblock %}</span>
                    <div class="ms-auto">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle fa-lg me-1"></i> Admin
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
